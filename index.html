<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noir Élite — Cinematic Dining</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:'Inter',sans-serif;
  background:#050505;
  color:#eaeaea;
  overflow-x:hidden;
}

/* ANIMATIONS */
@keyframes gradientFlow{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
@keyframes floatPhone{
  0%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
  100%{transform:translateY(0)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

/* NAV */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:18px 50px;
  display:flex;
  justify-content:space-between;
  z-index:100;
}
.logo{
  font-weight:900;
  font-size:22px;
  color:#c9a24d;
}
.nav-links a{
  margin-left:28px;
  font-size:14px;
  color:#888;
  text-decoration:none;
}
.nav-links a:hover{color:#fff}

/* HERO */
.hero{
  padding-top:120px;
  text-align:center;
  animation:fadeUp .8s ease;
}
.hero p{
  color:#c9a24d;
  font-weight:700;
  margin-bottom:14px;
}
.hero h1{
  font-size:64px;
  font-weight:900;
  letter-spacing:-2px;
}

/* VISUAL */
.visual{
  position:relative;
  height:650px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.bg-text{
  position:absolute;
  font-size:520px;
  font-weight:900;
  color:#0d0d0d;
  letter-spacing:-40px;
}
.wave{
  position:absolute;
  width:100%;
  height:360px;
  background:linear-gradient(90deg,#c9a24d,#ff2e63,#6a0dad,#c9a24d);
  background-size:200% 100%;
  animation:gradientFlow 6s linear infinite;
  mix-blend-mode:screen;
  clip-path:path("M0,120 C200,260 420,40 700,150 C980,260 1250,70 1600,150 L1600,400 L0,400 Z");
}

/* PHONE */
.phone{
  width:340px;
  background:#000;
  border-radius:48px;
  padding:12px;
  animation:floatPhone 6s ease-in-out infinite;
}
.screen{
  background:#0a0a0a;
  border-radius:36px;
  height:620px;
  padding:26px;
  display:flex;
  flex-direction:column;
}
input,select{
  background:#111;
  border:1px solid #222;
  color:#fff;
  padding:15px;
  border-radius:14px;
  margin-bottom:14px;
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  background:#c9a24d;
  color:#000;
  font-weight:900;
  cursor:pointer;
}

/* FLOATING ADMIN BUTTON */
.admin-fab{
  position:fixed;
  bottom:22px;
  right:22px;
  background:#0d0d0d;
  color:#c9a24d;
  border:1px solid #333;
  padding:10px 16px;
  border-radius:30px;
  font-size:12px;
  cursor:pointer;
  z-index:150;
}
.admin-fab:hover{background:#1a1a1a}

/* ADMIN PANEL */
#adminPanel{
  display:none;
  max-width:900px;
  margin:80px auto;
  background:#080808;
  border:1px solid #222;
  border-radius:20px;
  padding:30px;
}
#adminPanel h2{color:#c9a24d}
table{
  width:100%;
  border-collapse:collapse;
}
th,td{
  padding:12px;
  border-bottom:1px solid #222;
}
th{color:#c9a24d}

/* LOGIN MODAL */
#loginModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
}
.login-box{
  background:#0b0b0b;
  padding:32px;
  border-radius:18px;
  width:320px;
}
.login-box h3{
  color:#c9a24d;
  text-align:center;
  margin-bottom:20px;
}
</style>
</head>

<body>

<nav>
  <div class="logo">NOIR ÉLITE</div>
  <div class="nav-links">
    <a href="#">Menu</a>
    <a href="#">Reserve</a>
  </div>
</nav>

<section class="hero">
  <p>Michelin-Inspired Fine Dining</p>
  <h1>Where Darkness<br>Meets Perfection</h1>
</section>

<section class="visual">
  <div class="bg-text">NOIR</div>
  <div class="wave"></div>
  <div class="phone">
    <div class="screen">
      <h3 style="color:#c9a24d">Reserve a Table</h3>
      <input id="name" placeholder="Guest Name">
      <input id="date" type="date">
      <input id="time" type="time">
      <select id="guests">
        <option>Guests</option>
        <option>1</option><option>2</option><option>3</option><option>4+</option>
      </select>
      <button onclick="addBooking()">Confirm Reservation</button>
    </div>
  </div>
</section>

<!-- FLOATING ADMIN ACCESS -->
<div class="admin-fab" onclick="openLogin()">Admin</div>

<!-- LOGIN MODAL -->
<div id="loginModal">
  <div class="login-box">
    <h3>Admin Login</h3>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ADMIN PANEL -->
<div id="adminPanel">
  <h2>Admin Dashboard</h2>
  <button onclick="exportCSV()">Export CSV</button>
  <button onclick="clearAll()">Clear All</button>
  <button onclick="logout()">Logout</button>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Date</th><th>Time</th><th>Guests</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>
</div>

<script>
let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
const ADMIN_USER="admin";
const ADMIN_PASS="noirelite";

function addBooking(){
  if(!name.value||!date.value||!time.value||guests.value==="Guests"){
    alert("Fill all details");return;
  }
  bookings.push({name:name.value,date:date.value,time:time.value,guests:guests.value});
  localStorage.setItem("bookings",JSON.stringify(bookings));
  alert("Reservation Confirmed");
  name.value=date.value=time.value="";
  guests.value="Guests";
}

function openLogin(){loginModal.style.display="flex"}
function login(){
  if(adminUser.value===ADMIN_USER && adminPass.value===ADMIN_PASS){
    loginModal.style.display="none";
    adminPanel.style.display="block";
    renderAdmin();
  }else alert("Invalid Credentials");
}
function logout(){adminPanel.style.display="none"}

function renderAdmin(){
  adminTable.innerHTML="";
  if(bookings.length===0){
    adminTable.innerHTML="<tr><td colspan='5'>No bookings</td></tr>";
    return;
  }
  bookings.forEach((b,i)=>{
    adminTable.innerHTML+=`
    <tr>
      <td>${b.name}</td>
      <td>${b.date}</td>
      <td>${b.time}</td>
      <td>${b.guests}</td>
      <td><button onclick="deleteBooking(${i})">❌</button></td>
    </tr>`;
  });
}
function deleteBooking(i){
  bookings.splice(i,1);
  localStorage.setItem("bookings",JSON.stringify(bookings));
  renderAdmin();
}
function clearAll(){
  bookings=[];
  localStorage.removeItem("bookings");
  renderAdmin();
}
function exportCSV(){
  let csv="Name,Date,Time,Guests\n";
  bookings.forEach(b=>csv+=`${b.name},${b.date},${b.time},${b.guests}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="noir_elite_bookings.csv";
  a.click();
}
</script>

</body>
</html>
