<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Noir Élite — Cinematic Dining</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Inter',sans-serif;
  background:#050505;
  color:#eaeaea;
  overflow-x:hidden;
}

/* ================= COMMON ================= */
button{
  background:#c9a24d;
  color:#000;
  border:none;
  border-radius:14px;
  padding:14px;
  font-weight:900;
  cursor:pointer;
}
button:hover{opacity:.9}

/* ================= CUSTOMER APP ================= */
#customerApp{
  transition:.4s;
}
.blur{
  filter:blur(10px);
  pointer-events:none;
  user-select:none;
}

/* ================= NAV ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:18px 50px;
  display:flex;
  justify-content:space-between;
  z-index:10;
}
.logo{font-weight:900;color:#c9a24d}
nav a{color:#888;text-decoration:none;margin-left:24px}
nav a:hover{color:#fff}

/* ================= HERO ================= */
.hero{
  padding-top:120px;
  text-align:center;
}
.hero p{color:#c9a24d;font-weight:700}
.hero h1{
  font-size:64px;
  font-weight:900;
  letter-spacing:-2px;
}

/* ================= VISUAL ================= */
.visual{
  height:600px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.phone{
  width:320px;
  background:#000;
  border-radius:40px;
  padding:12px;
}
.screen{
  background:#0a0a0a;
  border-radius:32px;
  padding:24px;
}
input,select{
  width:100%;
  background:#111;
  border:1px solid #222;
  color:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:12px;
}

/* ================= ADMIN LOGIN MODAL ================= */
#loginModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  z-index:100;
  display:flex;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:#0b0b0b;
  padding:30px;
  border-radius:18px;
  width:320px;
}
.login-box h3{
  color:#c9a24d;
  text-align:center;
  margin-bottom:18px;
}

/* ================= ADMIN ROUTE ================= */
#adminRoute{
  display:none;
  position:fixed;
  inset:0;
  background:#050505;
  z-index:200;
  padding:40px;
  overflow:auto;
}
#adminRoute h2{color:#c9a24d}

/* ADMIN TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  padding:12px;
  border-bottom:1px solid #222;
}
th{color:#c9a24d}

/* ADMIN HEADER */
.admin-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:20px;
}
.admin-actions button{margin-left:10px}
</style>
</head>

<body>

<!-- ================= CUSTOMER APP ================= -->
<div id="customerApp">

<nav>
  <div class="logo">NOIR ÉLITE</div>
  <div>
    <a href="#">Menu</a>
    <a href="#">Reserve</a>
    <a href="#" onclick="openLogin()">Admin</a>
  </div>
</nav>

<section class="hero">
  <p>Michelin-Inspired Fine Dining</p>
  <h1>Where Darkness<br>Meets Perfection</h1>
</section>

<section class="visual">
  <div class="phone">
    <div class="screen">
      <h3 style="color:#c9a24d">Reserve a Table</h3>
      <input id="name" placeholder="Guest Name">
      <input id="date" type="date">
      <input id="time" type="time">
      <select id="guests">
        <option>Guests</option>
        <option>1</option><option>2</option><option>3</option><option>4+</option>
      </select>
      <button onclick="addBooking()">Confirm Reservation</button>
    </div>
  </div>
</section>

</div>

<!-- ================= LOGIN MODAL ================= -->
<div id="loginModal">
  <div class="login-box">
    <h3>Admin Login</h3>
    <input id="adminUser" placeholder="Username">
    <input id="adminPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- ================= ADMIN ROUTE ================= -->
<div id="adminRoute">
  <div class="admin-header">
    <h2>Admin Dashboard</h2>
    <div class="admin-actions">
      <button onclick="exportCSV()">Export CSV</button>
      <button onclick="clearAll()">Clear All</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th><th>Date</th><th>Time</th><th>Guests</th><th>Action</th>
      </tr>
    </thead>
    <tbody id="adminTable"></tbody>
  </table>
</div>

<script>
/* ================= DATA ================= */
let bookings = JSON.parse(localStorage.getItem("bookings")) || [];
const ADMIN_USER="admin";
const ADMIN_PASS="noirelite";

/* ================= BOOKINGS ================= */
function addBooking(){
  if(!name.value || !date.value || !time.value || guests.value==="Guests"){
    alert("Fill all details"); return;
  }
  bookings.push({name:name.value,date:date.value,time:time.value,guests:guests.value});
  localStorage.setItem("bookings",JSON.stringify(bookings));
  alert("Reservation Confirmed");
  name.value=date.value=time.value="";
  guests.value="Guests";
}

/* ================= LOGIN FLOW ================= */
function openLogin(){
  loginModal.style.display="flex";
}
function login(){
  if(adminUser.value===ADMIN_USER && adminPass.value===ADMIN_PASS){
    loginModal.style.display="none";
    customerApp.classList.add("blur");
    adminRoute.style.display="block";
    renderAdmin();
  }else alert("Invalid Credentials");
}
function logout(){
  adminRoute.style.display="none";
  customerApp.classList.remove("blur");
}

/* ================= ADMIN ================= */
function renderAdmin(){
  adminTable.innerHTML="";
  if(bookings.length===0){
    adminTable.innerHTML="<tr><td colspan='5'>No bookings</td></tr>";
    return;
  }
  bookings.forEach((b,i)=>{
    adminTable.innerHTML+=`
    <tr>
      <td>${b.name}</td>
      <td>${b.date}</td>
      <td>${b.time}</td>
      <td>${b.guests}</td>
      <td><button onclick="deleteBooking(${i})">❌</button></td>
    </tr>`;
  });
}
function deleteBooking(i){
  if(confirm("Delete booking?")){
    bookings.splice(i,1);
    localStorage.setItem("bookings",JSON.stringify(bookings));
    renderAdmin();
  }
}
function clearAll(){
  if(confirm("Delete ALL bookings?")){
    bookings=[];
    localStorage.removeItem("bookings");
    renderAdmin();
  }
}
function exportCSV(){
  if(bookings.length===0){alert("No bookings");return;}
  let csv="Name,Date,Time,Guests\n";
  bookings.forEach(b=>csv+=`${b.name},${b.date},${b.time},${b.guests}\n`);
  const a=document.createElement("a");
  a.href=URL.createObjectURL(new Blob([csv],{type:"text/csv"}));
  a.download="noir_elite_bookings.csv";
  a.click();
}
</script>

</body>
</html>
